name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            curl \
            desktop-file-utils \
            patchelf \
            pkg-config \
            qt6-base-dev \
            qt6-tools-dev

      - name: Build native binary
        run: |
          cmake -S qt-native-app -B qt-native-app/build -DCMAKE_BUILD_TYPE=Release
          cmake --build qt-native-app/build -j"$(nproc)"

      - name: Package native tarball
        run: |
          chmod +x qt-native-app/packaging/release/package-native.sh
          BUILD_DIR="${GITHUB_WORKSPACE}/qt-native-app/build" \
          OUT_DIR="${GITHUB_WORKSPACE}/release-artifacts" \
          bash qt-native-app/packaging/release/package-native.sh

      - name: Build AppImage
        run: |
          chmod +x qt-native-app/packaging/appimage/build-appimage.sh
          BUILD_DIR="${GITHUB_WORKSPACE}/qt-native-app/build" \
          OUT_DIR="${GITHUB_WORKSPACE}/release-artifacts" \
          bash qt-native-app/packaging/appimage/build-appimage.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rewritto-linux-artifacts
          path: |
            release-artifacts/*.tar.gz
            release-artifacts/*.AppImage

      - name: Publish GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-artifacts/*.tar.gz
            release-artifacts/*.AppImage
          generate_release_notes: true
